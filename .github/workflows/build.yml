name: AfterGL Library Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-library:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install 3D Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglfw3-dev \
          libglm-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev

    - name: Verify Library Compilation
      run: |
        # Use the explicit paths found in your repository
        g++ -c AfterGL/src/AfterGL.cpp AfterGL/src/glad.c \
          -I AfterGL/include \
          -fPIC

    - name: Success Check
      run: echo "Library validation complete."
